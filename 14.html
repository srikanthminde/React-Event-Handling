<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var Abc=function(){
                var [x,setX]=React.useState()
                function handleChange(){
                    setX(ev.target.value)
                }
                function handleClick(){
                    setX(x.toUpperCase())
                }
                  function cleareX(){
                    setX('')
                  }
                  function lowerCase(){
                    setX(x.tolowerCase())
                  }
                return(
                    <div>
                    <input type="text" value={x} onChange={(e)=>setX(e.target.value)}/>
                    <button onBlur={handleClick}>click to upper Case</button> <br/>
                    <button onClick={cleareX}>text Cleare</button>
                 
                    <h1 >{x}</h1>  
                    </div>
                )
            }
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
