<!DOCTYPE html>
<html lang="en">
<head>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <center>
    <div id="mydiv"></div>
  </center>
  <script type="text/babel">
    
    function Comp1(){
      var [likes,setLikes] = React.useState(0);
      var [dislikes,setDislikes] = React.useState(0);
      function like(){
        setLikes(likes+1)
      }
      function dislike(){
        setDislikes(dislikes+1)
      }
      return (
              <div>
                <h1>Please click on like button</h1>
                <h1>{likes}<i  class="bi bi-hand-thumbs-up-fill" onClick={like}></i>&nbsp;&nbsp;
                {dislikes}<i  class="bi bi-hand-thumbs-down-fill" onClick={dislike}></i></h1>
              </div>
        )
    }
    
    ReactDOM.render(<Comp1></Comp1>,document.getElementById('mydiv'))
  </script>
</body>
</html>
