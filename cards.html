<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="fakeproducts.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
           var ui= <div className="d-flex flex-wrap justify-content-evenly ">
                    {
                    products.map((p)=>{
                           return <div class="card" style={{width: "18rem"}}>
                        <img src={p.image} style={{width:"100px",height:"100px"}} class="card-img-top" alt="..."/>
                        <div class="card-body">
                        <h5 class="card-title">{p.title}</h5>
                        <p class="card-text">{p.description .slice(1,100)}</p>
                        <a href="#" class="btn btn-primary">
                            <b> Add</b>
                            <i>{p.price}</i>
                        </a>
                     </div>
                   </div>
                     })
                    }
                   </div>
                   ReactDOM.render(ui,document.getElementById("root"))
        </script>
    </body>
</html>
