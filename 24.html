<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        </head>
        <body>
            <div id="root"></div>
            <script  type="text/babel">
                var Abc=function(){
                  var [x,setX]=React.useState([])

                  var handleClick=()=>{
                    var inputX=document.getElementById("d5").value
                    setX(prevX=>[...prevX,inputX])
                  }
                    return (
                        <div>
                            <input type="text" id="d5"/>
                            <button onClick={handleClick}>click to push</button>
                        </div>
                    )
                }
                ReactDOM.render(<Abc/>,document.getElementById("root"))
            </script>
        </body>
</html>
