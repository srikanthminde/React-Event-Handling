<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>

<body id="root">
    <script type="text/babel">
        var Abc=function(){
            var [x,setX]=React.useState()
            var [y,setY]=React.useState()
    
            function handleClick1(ev){
                setX(ev.target.value)
            }
            
            
            return(
                <div>
                    
                <input type="radio" name="gender" value="male" onClick={handleClick1}/> Male 
                <input type="radio" name="gender" value="female" onClick={handleClick1}/> Female <br/>
                <img src={x=="male"?("https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"):("https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png")} width="100px"/>
                </div>

            )
        }
      ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
</body>
</html>
