<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
             function Abc(){
               
                var [x,setX]=React.useState([
                    {title:"apple",status:false},
                    {title:"mango",status:false},
                    {title:"cake",status:false}
                ]);
                function xyz(){
                    var a =document.getElementById("d1").value
                    setX([...x,{title:a,status:false}])
                }
                function ol(i){
                    var temp=[...x]
                    temp[i].status=!temp[i].status
                    setX([...temp])
                }
                function del(i){
                    x.splice(i,1)
                    setX([...x])
                }
                return (
                    <div>
                        <input id="d1" type="text"/>
                        <button onClick={xyz}>Add Todo</button>   
                        {
                            x.map((u,i)=>{
                                return <li  style={u.status===true? {textDecoration :"line-through"}:{}} >
                                    {u.title}
                                    <button onClick={()=>{ol(i)}}>{u.status? ("undo"):("done")}</button>
                                    <button onClick={del}>delete</button>
                                    </li>
                            })
                        }
                    </div>
                )
             }
             ReactDOM.render(<Abc></Abc>,document.getElementById("root"))
        </script>
    </body>
</html>
