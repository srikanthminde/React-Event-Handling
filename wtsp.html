<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
         <script src="Whtspmsg.js"></script>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        </head>
        <body>
            <div id="root"></div>
            <script type="text/babel">
                var chats=messages
                var wlist = <ul className="d-flex flex-column align-items-center">
                    <h1>Whatsup</h1>
                        {
                            chats.map((h)=>{
                                return(
                                    
                                <div className="d-flex align-items-center justify-content-between border border-2 w-25 bg-white">
                                   
                                    <div className="w-25">
                                        <img className="rounded-circle p-2"  width="55px" height="55px" src={h.profile_image} alt=""/>
                                    </div>    
                                    <div className="text-left w-50">
                                    <b>{h.name}</b>  
                                    <div>{h.messages[0].text}</div>
                                </div>
                                <div className="w-25 d-flex flex-column text align-items-end px-2">
                                    <i className="w-25 d-flex justify-content-end">{ new Date(h.messages[0].timestamp).getHours()}:{new Date(h.messages[0].timestamp).getMinutes()}</i>
                                    <div className="bg-success text-white w-25 text-center rounded-circle">{h.messages.length}</div>    
                                </div>
                                </div>
                                
                                )
                            })
                        }
                    </ul>
                    ReactDOM.render(wlist,document.getElementById("root"))
            </script>
        </body>
</html>
