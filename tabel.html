<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     <script src="players.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
        function Abc(){
            var a="centuries"
            function pq(){
                return (players.sort(function (e,d){
                    if(e[a]>d[a]){
                        return 1

                    }
                    else{
                        return -1
                    }
                }))
            }
            return(
                <table border="1">
            
            <thead>
             <th>full name</th>
             <th>centuries</th>
             <th> half-centuries</th>
             <th>age</th>
             <th>gender</th>
             </thead>
             <tbody>
           {
             players.map((m)=>{
                 return <tr>
                     <td>{m.fullName}</td>    
                     <td>{m.centuries}</td>    
                     <td>{m.halfCenturies}</td>    
                     <td>{m.age}</td>    
                     <td>{m.gender}</td>    
                     </tr>
             })
             
           }
             </tbody>
         </table>
            )
        }
                ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
